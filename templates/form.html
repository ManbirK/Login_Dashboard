{% extends 'base.html' %}

{% block title %}Form{% endblock %}

{% block content %}
<h1>Submit Your Name</h1>
<form method="POST" action="{{ url_for('form') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}
        {{ form.name(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
